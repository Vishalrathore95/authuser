<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
            * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
   

        body{
            background-color:  #08080F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
  .container {
            background-color: #1e1e2f;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
            color: white;
        }

        
        .container h2 {
            text-align: center;
            margin-bottom: 25px;
        }
         label {
            font-size: 14px;
            margin-top: 15px;
            display: block;
        }
        
         input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #2b2b3d;
            color: white;
        }


               button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #ffffff;
            color: #1e1e2f;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }


          button:hover {
            background-color: #e0e0e0;
        }

        .bottom-text {
            text-align: center;
            margin-top: 15px;
        }

        .bottom-text a {
            color: #0dcaf0;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

 <div class="container">
    <h2>Signup Here</h2>
    <form action="{% url 'signup' %}" method="post">  
        {% csrf_token %}
        
        <!-- Username Field -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" value="{{ username }}" required>
        {% if username_error %}
            <p style="color: red; font-size: 13px;">{{ username_error }}</p>
        {% endif %}

        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" value="{{ email }}" required>
        {% if email_error %}
            <p style="color: red; font-size: 13px;">{{ email_error }}</p>
        {% endif %}

        <!-- Password Field -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <!-- Confirm Password Field -->
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        {% if password_error %}
            <p style="color: red; font-size: 13px;">{{ password_error }}</p>
        {% endif %}

        <!-- Submit Button -->
        <button type="submit">Signup</button>
    </form>

    <div class="bottom-text">
        <a href="{% url 'user_login' %}">I already have an account</a>
    </div>
</div>


</body>
</html>
