<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: #08080F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e2f;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
            color: white;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-size: 14px;
            margin-top: 15px;
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #2b2b3d;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #ffffff;
            color: #1e1e2f;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .bottom-text {
            text-align: center;
            margin-top: 15px;
        }
        .bottom-text a {
            color: #0dcaf0;
            text-decoration: none;
        }
        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <div class="container">
    <h2>Login Here</h2>
    <form action="{% url 'user_login' %}" method="post">  <!-- âœ… Use proper action -->
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" name="username" required autocomplete="off" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" name="password" required autocomplete="new-password" placeholder="Enter Password">

        <button type="submit">Login</button>
    </form>

    <div class="bottom-text">
        <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
           <a href="{% url 'password_change' %}">Forgot Password</a>
    </div>
</div>

</body>
</html>
